<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <script>
        function buttonClick() {
            console.log('Oi');
            const message = 'Confirm the operation?';
            var p = document.createElement('p');
            p.textContent = confirm(message) ? 'Confirmed!' : 'Canceled!';
            document.body.appendChild(p);
        }
    </script>
</head>
<body>
    <button id="showAlert" onclick="buttonClick();">Show alert</button>
</body>
</html>
