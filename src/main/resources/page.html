<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
    <script>
        function showAlertClick() {
            const message = 'Confirm the operation?';
            var p = document.createElement('p');
            p.textContent = confirm(message) ? 'Confirmed!' : 'Canceled!';
            document.body.appendChild(p);
        }

        function showPromptClick() {
            var text = prompt('Hello', 'Text');
            var p = document.createElement('p');
            p.textContent = text;
            document.body.appendChild(p);
        }

        function addTextClick() {
            var p = document.createElement('p');
            p.textContent = "Text added";
            document.body.appendChild(p);
        }

        function showPopupClick() {
            const popupWindow = window.open('', 'popupWindow', 'width=500,height=300');
            const popupContent = '<html><head>' +
                '<title>Popup</title>' +
                '<script>' +
                '    function myFunction() {' +
                '        var p = document.createElement("p");' +
                '        p.textContent = "Text added";' +
                '        document.body.appendChild(p);' +
                '    }' +
                '<\/script>' +
                '</head><body>' +
                '<button id="popupButton" onclick="myFunction();">Popup Button</button>' +
                '</body></html>';
            popupWindow.document.write(popupContent);
        }
    </script>
</head>
<body>
    <button id="showAlert" onclick="showAlertClick();">Show alert</button>
    <button id="showPrompt" onclick="showPromptClick();">Show prompt</button>
    <button id="addText" onclick="addTextClick();">Add text</button>
    <button id="showPopup" onclick="showPopupClick();">Show popup</button>
